{% extends 'base.html' %}

{% block content %}
    <h1 class="text-3xl font-semibold mb-6">颁发新证书</h1>

    <form method="post" class="space-y-6 bg-white p-6 rounded-lg shadow-md">
        <div>
            <label for="common_name" class="block text-sm font-medium text-gray-700">Common Name:</label>
            <input type="text" id="common_name" name="common_name" required class="mt-2 p-3 border border-gray-300 rounded-md w-full">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition duration-200">颁发证书</button>
    </form>

    {% if certificate and private_key %}
    <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">新颁发的证书</h2>

        <h3 class="text-lg font-medium">证书:</h3>
        <pre class="bg-gray-100 p-4 rounded-md text-sm">{{ certificate }}</pre>

        <h3 class="text-lg font-medium mt-4">私钥:</h3>
        <pre class="bg-gray-100 p-4 rounded-md text-sm">{{ private_key }}</pre>
    </div>
    {% endif %}
{% endblock %}
