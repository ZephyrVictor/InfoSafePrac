<!-- templates/shop/upload_item.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-6 py-8">
    <h2 class="text-2xl font-bold mb-6">上传商品</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-gray-700">商品名称</label>
            <input type="text" name="item_name" class="w-full px-4 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">商品种类</label>
            <input type="text" name="item_type" class="w-full px-4 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">价格</label>
            <input type="text" name="price" class="w-full px-4 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">描述</label>
            <textarea name="description" class="w-full px-4 py-2 border rounded-md"></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">商品图片</label>
            <input type="file" name="image" class="w-full px-4 py-2 border rounded-md">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md">上传</button>
    </form>
</div>
{% endblock %}
