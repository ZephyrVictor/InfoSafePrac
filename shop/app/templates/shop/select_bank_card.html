<!-- templates/shop/select_bank_card.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-6 py-8">
    <h2 class="text-2xl font-bold mb-6">选择银行卡</h2>
    <form method="POST">
        <div class="mb-6">
            <p class="text-gray-700 font-bold mb-4">请选择一张银行卡进行绑定：</p>
            <ul class="space-y-4">
                {% for card in bank_cards %}
                <li class="flex items-center space-x-4">
                    <input
                        type="radio"
                        name="card_id"
                        value="{{ card.card_id }}"
                        id="card_{{ card.card_id }}"
                        class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                        required>
                    <label for="card_{{ card.card_id }}" class="text-gray-700 font-medium">
                        {{ card.card_number }}
                    </label>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('web.shop.profile') }}" class="bg-gray-500 text-white px-6 py-2 rounded-md">取消</a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md">确认绑定</button>
        </div>
    </form>
</div>
{% endblock %}
