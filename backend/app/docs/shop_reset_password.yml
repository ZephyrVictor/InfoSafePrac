tags:
  - 外卖平台用户
summary: 外卖平台用户重置密码
description: 用户通过验证码和新密码重置密码
parameters:
  - name: body
    in: body
    description: 包含用户邮箱、验证码、新密码和确认密码的 JSON 数据
    required: true
    schema:
      type: object
      properties:
        email:
          type: string
          example: "user@example.com"
        captcha:
          type: string
          example: "123456"
        new_password:
          type: string
          example: "newPassword123"
        confirm_password:
          type: string
          example: "newPassword123"
responses:
  200:
    description: 密码重置成功
    content:
      application/json:
        schema:
          type: object
          properties:
            msg:
              type: string
              example: "密码重置成功"
  400:
    description: 请求失败，可能由于无效的字段、验证码错误或密码不匹配
    content:
      application/json:
        schema:
          type: object
          properties:
            msg:
              type: string
              example: "所有字段都是必需的"  # 只给出一个具体的example
