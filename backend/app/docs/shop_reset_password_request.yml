tags:
  - 外卖平台用户
summary: 外卖平台用户发送重置密码验证码请求
description: 通过电子邮件发送重置密码的验证码
parameters:
  - name: body
    in: body
    description: 包含用户电子邮件地址的 JSON 数据
    required: true
    schema:
      type: object
      properties:
        email:
          type: string
          example: "user@example.com"
responses:
  200:
    description: 验证码已发送
    content:
      application/json:
        schema:
          type: object
          properties:
            msg:
              type: string
              example: "重置密码验证码已发送，请查收"
  400:
    description: 请求失败，可能由于无效的邮箱或用户不存在
    content:
      application/json:
        schema:
          type: object
          properties:
            msg:
              type: string
              example: "请输入有效的邮箱地址"  # 只给出一个具体的example
