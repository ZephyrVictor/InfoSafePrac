<!-- bank/confirm_payment.html -->
{% extends 'base.html' %}
{% block title %}确认支付{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold mb-4">确认支付</h2>
    <form action="{{ url_for('web.bank.confirm_payment') }}" method="post">
        <div class="mb-4">
            <p>支付总金额：<strong>￥{{ total_amount }}</strong></p>
        </div>
        <div class="mb-4">
            <label for="pay_password" class="block text-lg font-semibold">支付密码：</label>
            <input type="password" id="pay_password" name="pay_password" class="w-full p-3 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
            <label for="captcha" class="block text-lg font-semibold">验证码：</label>
            <input type="text" id="captcha" name="captcha" class="w-full p-3 border border-gray-300 rounded" required>
        </div>
        <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-md">确认支付</button>
    </form>
</div>
{% endblock %}
