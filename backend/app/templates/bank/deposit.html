{% extends 'base.html' %}
{% block title %}充值{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4">充值</h2>
    <form method="POST" action="{{ url_for('web.bank.deposit', card_id=card.CardId) }}">
        <label for="amount" class="block mb-2">请输入充值金额：</label>
        <input type="number" step="0.01" id="amount" name="amount" class="w-full border p-2 mb-4" required>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">下一步</button>
    </form>
</div>
{% endblock %}
