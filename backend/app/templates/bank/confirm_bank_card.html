{% extends 'base.html' %}
{% block title %}确认绑定银行卡{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
<h2 class="text-2xl font-bold mb-4">确认绑定银行卡</h2>
<p class="mb-4">您的银行卡号为：<strong>{{ card_number }}</strong></p>
<form method="post" class="bg-white p-6 rounded shadow-md">
    <label for="captcha" class="block mb-2">请输入邮箱收到的验证码：</label>
    <input type="text" id="captcha" name="captcha" class="w-full border p-2 mb-4" required>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">确认绑定</button>
</form>
{% endblock %}
