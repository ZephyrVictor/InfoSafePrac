{% extends 'base.html' %}
{% block title %}确认充值{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4">确认充值</h2>
    <p class="mb-4">您正在为银行卡号 {{ card.masked_card_number }} 充值，请输入邮箱中收到的验证码。</p>
    <form method="POST" action="{{ url_for('web.bank.confirm_deposit', card_id=card.CardId) }}">
        <label for="captcha" class="block mb-2">验证码：</label>
        <input type="text" id="captcha" name="captcha" class="w-full border p-2 mb-4" required>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">完成充值</button>
    </form>
</div>
{% endblock %}
