{% extends 'base.html' %}
{% block title %}申请银行卡{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4">申请银行卡</h2>
    <form method="POST" action="{{ url_for('web.bank.apply_bank_card') }}">
    <input type="hidden" name="csrf_token" value="{{ request.cookies.get('csrftoken') }}">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">申请银行卡</button>
</form>
</form>
</div>
{% endblock %}
