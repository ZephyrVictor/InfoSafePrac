{% extends 'base.html' %}
{% block title %}交易历史{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">交易历史</h2>

    <table class="w-full table-auto border-collapse">
        <thead>
            <tr>
                <th class="px-4 py-2 border">类型</th>
                <th class="px-4 py-2 border">金额</th>
                <th class="px-4 py-2 border">时间</th>
                <th class="px-4 py-2 border">状态</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td class="px-4 py-2 border">{{ transaction.transaction_type }}</td>
                <td class="px-4 py-2 border">{{ transaction.amount }}</td>
                <td class="px-4 py-2 border">{{ transaction.timestamp }}</td>
                <td class="px-4 py-2 border">{{ transaction.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
