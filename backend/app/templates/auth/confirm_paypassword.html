{% extends 'base.html' %}
{% block title %}确认支付密码{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4">验证支付密码</h2>
    <form method="POST" action="{{ url_for('web.auth.confirm_paypassword') }}">
        <label for="captcha" class="block mb-2">请输入验证码：</label>
        <input type="text" id="captcha" name="captcha" class="w-full border p-2 mb-4" required>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">确认支付密码</button>
    </form>
</div>
{% endblock %}
