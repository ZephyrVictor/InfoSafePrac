{% extends 'base.html' %}
{% block title %}重置密码{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
<h2 class="text-2xl font-bold mb-4">重置密码</h2>
<form method="post" class="bg-white p-6 rounded shadow-md">
    <p class="mb-4">验证码已发送至邮箱：{{ email }}</p>
    <div class="mb-4">
        <label for="captcha" class="block mb-2">验证码：</label>
        <input type="text" id="captcha" name="captcha" class="w-full border p-2" required>
    </div>
    <div class="mb-4">
        <label for="new_password" class="block mb-2">新密码：</label>
        <input type="password" id="new_password" name="new_password" class="w-full border p-2" required>
    </div>
    <div class="mb-4">
        <label for="confirm_password" class="block mb-2">确认新密码：</label>
        <input type="password" id="confirm_password" name="confirm_password" class="w-full border p-2" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">重置密码</button>
</form>
{% endblock %}
