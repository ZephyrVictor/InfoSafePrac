{% extends 'base.html' %}
{% block title %}重置密码{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
<h2 class="text-2xl font-bold mb-4">重置密码</h2>
<form method="post" class="bg-white p-6 rounded shadow-md">
    <div class="mb-4">
        <label for="email" class="block mb-2">邮箱：</label>
        <input type="email" id="email" name="email" class="w-full border p-2" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">发送验证码</button>
</form>
{% endblock %}
