{% extends 'base.html' %}
{% block title %}银行用户登录{% endblock %}
{% block content %}
<!-- 引入主 CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">

<h2 class="text-2xl font-bold mb-4">银行用户登录</h2>
<form method="post" class="bg-white p-6 rounded shadow-md">
    <div class="mb-4">
        <label for="email" class="block mb-2">邮箱：</label>
        <input type="email" id="email" name="email" class="w-full border p-2" required>
    </div>
    <div class="mb-4">
        <label for="password" class="block mb-2">密码：</label>
        <input type="password" id="password" name="password" class="w-full border p-2" required>
    </div>
    <div class="mb-4">
        <input type="checkbox" id="remember" name="remember" value="1">
        <label for="remember">记住我</label>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">登录</button>
</form>
<p class="mt-4">
    <a href="{{ url_for('web.auth.bank_reset_password_request') }}" class="text-blue-500">忘记密码？</a>
    <a href="{{ url_for('web.auth.bank_register') }}" class="text-red-500">没有账号？ 去注册</a>

{% endblock %}
