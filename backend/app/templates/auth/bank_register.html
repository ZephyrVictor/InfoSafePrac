{% extends 'base.html' %}
{% block title %}银行用户注册{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
<h2 class="text-2xl font-bold mb-4">银行用户注册</h2>
<form method="post" class="bg-white p-6 rounded shadow-md">
    <div class="mb-4">
        <label for="nickname" class="block mb-2">昵称：</label>
        <input type="text" id="nickname" name="nickname" class="w-full border p-2" required>
    </div>
    <div class="mb-4">
        <label for="email" class="block mb-2">邮箱：</label>
        <input type="email" id="email" name="email" class="w-full border p-2" required>
    </div>
    <div class="mb-4">
        <label for="password" class="block mb-2">密码：</label>
        <input type="password" id="password" name="password" class="w-full border p-2" required>
    </div>
    <div class="mb-4">
        <label for="payPassword" class="block mb-2">支付密码：</label>
        <input type="password" id="payPassword" name="payPassword" class="w-full border p-2" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">注册</button>
</form>
{% endblock %}
