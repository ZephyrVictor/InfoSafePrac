{% extends 'base.html' %}
{% block title %}设置支付密码{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4">设置支付密码</h2>
    <form method="POST" action="{{ url_for('web.auth.set_paypassword') }}">
        <label for="payPassword" class="block mb-2">请输入6位数字支付密码：</label>
        <input type="password" id="payPassword" name="payPassword" class="w-full border p-2 mb-4" maxlength="6" required>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">发送验证码</button>
    </form>
</div>
{% endblock %}
